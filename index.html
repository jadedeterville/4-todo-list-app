<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo app | Frontend Mentor</title>
  </head>
  <body>
    <div class="header-img"></div>

    <section class="container">
      <header>
        <h1>Todo</h1>
      </header>

      <form id="form">
        <input
          type="text"
          class="input"
          id="input"
          placeholder="Create a new todo..."
          autocomplete="off"
        />
      </form>
      <ul class="todos" id="todos">
        <li>Test List Item for Styling</li>
        <li class="completed">Finished This</li>
        <li>X items left All Active Completed Clear Completed</li>
      </ul>
    </section>
    <small>Drag and drop to reorder list</small>

    <script src="app.js"></script>
  </body>
</html>
